apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-deployment
  labels: { app: shop }
spec:
  replicas: 2
  selector:
    matchLabels: { app: shop }
  template:
    metadata:
      labels: { app: shop }
    spec:
      containers:
        - name: shop
          image: 656701891231.dkr.ecr.ap-south-1.amazonaws.com/shop:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shop-service
spec:
  selector: { app: shop }
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP