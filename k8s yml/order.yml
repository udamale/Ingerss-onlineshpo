apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  labels: { app: order }
spec:
  replicas: 2
  selector:
    matchLabels: { app: order }
  template:
    metadata:
      labels: { app: order }
    spec:
      containers:
        - name: order
          image: 656701891231.dkr.ecr.ap-south-1.amazonaws.com/order:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector: { app: order }
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP