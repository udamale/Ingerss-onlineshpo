<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Order</title>
  <style>
    /* ========== Global Styles ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ========== Navigation Bar ========== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2b2d42;
      color: white;
      padding: 1rem 2rem;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ef233c;
    }

    /* ========== Order Section ========== */
    .order {
      flex: 1;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .order h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2b2d42;
    }

    .cart-items {
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }

    .cart-items .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }

    .total {
      text-align: right;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      color: #2b2d42;
    }

    /* ========== Checkout Form ========== */
    .checkout-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .checkout-form input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      background: #ef233c;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #d90429;
    }

    /* ========== Footer ========== */
    footer {
      background: #2b2d42;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      font-size: 0.9rem;
    }

    /* ========== Responsive ========== */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.8rem;
        text-align: center;
      }

      .order {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üõçÔ∏è ShopEase</div>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/shop/shop.html">Shop</a></li>
      <li><a href="/order/order.html" class="active">Order</a></li>
    </ul>
  </nav>

  <section class="order">
    <h2>Your Order</h2>
    <div id="cart-items" class="cart-items">
      <div class="item">
        <p>Sample Product √ó 1</p>
        <span>$19.99</span>
      </div>
    </div>

    <div class="total">
      <h3>Total: $<span id="total">19.99</span></h3>
    </div>

    <form class="checkout-form" onsubmit="submitOrder(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Shipping Address" required>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script>
    function submitOrder(event) {
      event.preventDefault();
      alert("Thank you! Your order has been placed successfully üéâ");
    }
  </script>
</body>
</html>
