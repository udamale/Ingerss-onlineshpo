<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Order</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav>
    <div class="logo">🛍️ ShopEase</div>
    <ul>
      <li><a href="/Ingerss-onlineshpo/index.html">Home</a></li>
      <li><a href="/Ingerss-onlineshpo/shop/shop.html">Shop</a></li>
      <li><a href="/Ingerss-onlineshpo/order/order.html" class="active">Order</a></li>
    </ul>
  </nav>

  <section class="order">
    <h2>Your Order</h2>
    <div id="cart-items"></div>
    <div class="total">
      <h3>Total: $<span id="total">0.00</span></h3>
    </div>
    <form class="checkout-form" onsubmit="submitOrder(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Shipping Address" required>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>

  <footer>
    <p>© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
