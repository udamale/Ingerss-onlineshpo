<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase | Shop</title>

  <style>
    /* ========== Global Styles ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ========== Navigation Bar ========== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2b2d42;
      color: white;
      padding: 1rem 2rem;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #ef233c;
    }

    /* ========== Shop Section ========== */
    .shop-container {
      flex: 1;
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .shop-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2b2d42;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .product p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .product button {
      background: #ef233c;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .product button:hover {
      background: #d90429;
    }

    /* ========== View Cart Button ========== */
    .view-cart {
      display: block;
      width: fit-content;
      margin: 2rem auto 0;
      background: #2b2d42;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .view-cart:hover {
      background: #ef233c;
    }

    /* ========== Footer ========== */
    footer {
      background: #2b2d42;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      font-size: 0.9rem;
    }

    /* ========== Responsive ========== */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.8rem;
        text-align: center;
      }

      .shop-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">üõçÔ∏è ShopEase</div>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="#" class="active">Shop</a></li>
      <li><a href="/order/order.html">Order</a></li>
    </ul>
  </nav>

  <section class="shop-container">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 1">
        <h3>Stylish Shoes</h3>
        <p>$59.99</p>
        <button onclick="addToCart('Stylish Shoes', 59.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 2">
        <h3>Leather Bag</h3>
        <p>$79.99</p>
        <button onclick="addToCart('Leather Bag', 79.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product 3">
        <h3>Smart Watch</h3>
        <p>$129.99</p>
        <button onclick="addToCart('Smart Watch', 129.99)">Add to Cart</button>
      </div>
    </div>

    <a class="view-cart" href="/order/order.html">üõí View Cart / Order</a>
  </section>

  <footer>
    <p>¬© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script>
    // Simple Cart System (uses localStorage)
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItem = cart.find(item => item.name === name);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} has been added to your cart! üõí`);
    }
  </script>
</body>
</html>
